<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function h1_click_function(){
		console.log("h1_click_function()실행");
	}
	function h1_onmouseover_function(){
		console.log("h1_onmouseover_function()실행");
	}
	function h1_onmouseout_function(){
		console.log("h1_onmouseout_function()실행");
	}
	function h1_mousewheel_function(){
		console.log("h1_mousewheel_function()실행");
	}
	function body_load_function(){
		/*
		DOM Tree생성 후 렌더링 직전에 onload이벤트 발생
		*/
		console.log("body_load_function()실행")
		/*
		form 객체의 엘리멘트에 접근하는 방법
		window.document.form객체의 name 속성의 값.input엘레멘트의 name속성의 값
		ex) window.document.loginForm.id
		*/
		window.document.loginForm.id.value='guard';
		window.document.loginForm.pass.value='1111';
		/*
		커서 깜빡이게 포커스 주기 ... 
		*/
		document.loginForm.id.focus();
		
	}
	function input_text_keydown_function(){
		console.log("input_keydown_function() ")
		var idStr=window.document.loginForm.id.value;
		console.log("입력 아이디:"+idStr);
	}
	function input_password_focus_function(){
		console.log("input_password_focus_function() ")
	}
	function button_click_function(){
		console.log("button_click_function() 실행")
	}
	function login_form_submit_validation_function(){
		var idStr=document.loginForm.id.value;
		var passStr=document.loginForm.pass.value;
		if(idStr==null||isStr==""){
			alert('아이디를 입력하시오')
			document.loginForm.id.focus();
			return false;
		}
		if(passStr==null||passStr==''){
			alert('비밀번호 입력하시오');

</script>
</head>
<body onload="body_load_function();">
	<h1 
	onclick="h1_click_function();"
	onmouseover="h1_onmouseover_function();"
	onmouseout="h1_onmouseout_function();"
	onmousewheel="h1_mousewheel_function();">
	자바스크립트이벤트</h1>
	<hr>
	<pre>
1. 브라우져 BOM,DOM 객체들의 property(멤버필드) 들중에 onXXX으로 시작하는 이름을
	 가진 property(attribute)들을 이벤트 property라고한다.
	 (이벤트 property(attribute)안에는 자바스크립트코드를 기술할수있다)
2. 이벤트 property(attribute) 에 자바스크립트코드를 대입하면
	 이벤트발생시에 대입한자바스트립트 코드가 실행된다. : 인라인 이벤트 처리
	</pre>
	<h3>로그인</h3>	
	<form  action="login_action.jsp" method="post" name="loginForm" 
	onsubmit="return login_form_submit_validation_function();"
	style="border: 1px solid blue; width: 300px;padding: 30px">
		아이디&nbsp;&nbsp; : <input type="text"  name="id" placeholder="아이디" value="" 
								onkeydown="input_text_keydown_function();"><br>
		패쓰워드:            <input type="password" name="pass" placeholder="패쓰워드" 
								onfocus="input_password_focus_function()"><br>
		<!-- 
		<< submit버튼의 이벤트처리 >>
			- submit(image)버튼클릭시에는 form객체에 onsubmit이벤트가발생한다.
			- submit(image)버튼에는 절대로 이벤트(onclick)를 처리하지않는다
		 -->
		<br> 
		<input type="submit" value="submit버튼" >
		<input type="image"  value="image(submit)버튼" src="bbs_write.gif"> 
	</form>
	<br/>
	<br/>
	<input type="button" value="일반버튼" onclick="button_click_function();"><br>
</body>
</html>
